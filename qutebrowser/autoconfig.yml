config_version: 2
settings:
  colors.webpage.bg:
    global: white
  content.images:
    global: false
  url.default_page:
    global: https://www.bing.com/
  url.searchengines:
    global:
      DEFAULT: https://www.bing.com/?q={}
  url.start_pages:
    global: https://www.bing.com/
